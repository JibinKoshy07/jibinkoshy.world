name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t jibu07/jibinkoshy.world:latest .

      - name: Tag Docker Image with Commit SHA
        run: docker tag jibu07/jibinkoshy.world:latest jibu07/jibinkoshy.world:${{ github.sha }}

      - name: Push Docker Image (Latest)
        run: docker push jibu07/jibinkoshy.world:latest

      - name: Push Docker Image (Commit SHA)
        run: docker push jibu07/jibinkoshy.world:${{ github.sha }}
